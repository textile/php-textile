adaptor: textile
options:
  showfailures: true
  showpasses: true
  showdiffs: true
  debug: false
  format: html
  adaptor_options:
    restricted: false

Simple named notelist:
  input  : |
    Here is some[#list1:some] text. And a little more.

    notelist. list1

    note#list1:some. Some is an English word.

    The end.

  expect : |
    <p>Here is some<sup><a href="#note_list1_some_"><span id="noteref_list1_some_">1</span></a></sup> text. And a little more.</p>

    <ol>
    <li><sup><a href="#noteref_list1_some_">a</a></sup><span id="note_list1_some_"> </span>Some is an English word.</li>
    </ol>

    <p>The end.</p>

