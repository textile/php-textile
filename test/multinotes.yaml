Two notelists without attrs:
  input  : |
    Here is some[#list1:some] text[#list1:text]. And a little more.

    notelist. list1

    note#list1:some. Some is an English word.

    note#list1:text. Text is another English word.

    And here is another paragraph[#list2:para] with another example[#list2:example].

    note#list2:para. Paragraph.

    note#list2:example. Example.

    notelist. list2

    The end.

  expect : |
    <p>Here is some<sup><a href="#note_list1_some_"><span id="noteref_list1_some_">1</span></a></sup> text<sup><a href="#note_list1_text_"><span id="noteref_list1_text_">2</span></a></sup>. And a little more.</p>

    <ol>
    <li><sup><a href="#noteref_list1_some_">a</a></sup><span id="note_list1_some_"> </span>Some is an English word.</li>
    <li><sup><a href="#noteref_list1_text_">a</a></sup><span id="note_list1_text_"> </span>Text is another English word.</li>
    </ol>

    <p>And here is another paragraph<sup><a href="#note_list2_para_"><span id="noteref_list2_para_">1</span></a></sup> with another example<sup><a href="#note_list2_example_"><span id="noteref_list2_example_">2</span></a></sup>.</p>

    <ol>
    <li><sup><a href="#noteref_list2_para_">a</a></sup><span id="note_list2_para_"> </span>Paragraph.</li>
    <li><sup><a href="#noteref_list2_example_">a</a></sup><span id="note_list2_example_"> </span>Example.</li>
    </ol>

    <p>The end.</p>

