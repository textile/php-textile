services:
  php:
    build: ./docker/image/${IMAGE:-php_8_4}
    volumes:
      - .:/app
      - ${COMPOSER_HOME:-$HOME/.composer}:/composer
    networks:
      - app
    environment:
      - XDEBUG_CONFIG
      - XDEBUG_MODE
      - XDEBUG_TRIGGER
      - PHP_IDE_CONFIG
      - COMPOSER_ROOT_VERSION=dev-master
      - COMPOSER_HOME=/composer

networks:
  app:
    driver: bridge
